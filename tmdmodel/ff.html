<!Doctype html>
<html lang='en'>
<meta charset='utf-8'>
<head>
<script>
function calculateMaximumWidth()
{
canvasContext=document.getElementById('myCanvas').getContext("2d");
var u=[ "dqwdqw","dqdqwdwq","dwqqsdqwq","dqdqwdqwdqw","dqdwqdwqdwqdqw"];
var f=[];
for(var i=0; i<u.length ;i++)
{
var j=Math.floor(canvasContext.measureText(u[i]).width);
alert(j);
f.push(j);
}
var largest=f[0];
for (var i=1;i<f.length; i++)
{
if(largest < f[i] )
{
largest = f[i];
}
}
document.getElementById("demo").innerHTML=largest;
}

</script>
</head>
<body>
<canvas height='400' width='400' id='myCanvas' style='background:red;'></canvas>
<button onclick=calculateMaximumWidth() height='100px' width='100px'></button>
<p id='demo'></p>
</body>
